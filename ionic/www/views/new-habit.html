<ion-view>
  <ion-content class="padding">
    <div class="bar bar-subheader"><h3>Create/Edit Habit</h3></div>
    <div class="createNewHabit">
        <label for="newHabit" class="item item-input">
            <span class="input-label">Create/Edit Habit</span>
            <input type="text">
        </label>
        <div class="item item-text-wrap" class="doWhat">
            I want to do this:
        </div>
        <div class="button-bar">
            <a class="button">More</a>
            <a class="button">Less</a>
        </div>
        <div class="target" class= "item item-text-wrap">
            Target:
            <div class="smallInputBox">
                <input type="number" >
            </div>
            per
            <div class="button-bar">
                <a class="button">DAY</a>
                <a class="button">WEEK</a>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>

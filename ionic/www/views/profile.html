<ion-view>
  <ion-content>
    <div class="profile-content">
      <div class="profile-top-content">
        <div class="settings-link">
          <i ui-sref="login" class="ion-gear-a"></i>
        </div>
        <div class="user-info-wrapper">
          <div class="user-photo-wrapper">
            <img src="{{userData.photo_url}}" alt="" class="profile-photo"/>
          </div>
          <div class="user-name">
            {{userData.first_name}} {{userData.last_name}}
          </div>
        </div>
      </div>
      <div class="profile-tabs">
        <div ng-click="toggleContent('mainContent')" class="profile-tab">
          Habits
        </div>
        <div ng-click="toggleContent('accomps')" class="profile-tab">
          Badges
        </div>
      </div>
      <div class="day-of-week-bar">
        <div class="day-of-week-letter">M</div>
        <div class="day-of-week-letter">T</div>
        <div class="day-of-week-letter">W</div>
        <div class="day-of-week-letter current-day">R</div>
        <div class="day-of-week-letter">F</div>
        <div class="day-of-week-letter">S</div>
        <div class="day-of-week-letter">U</div>
      </div>
      <div class="profile-main-content" ng-hide="showAccomps">
        <!-- <h3>Main profile info</h3> -->
        <habit-week ng-repeat="habit in userData.habits" habit-data="habit"></habit-week>
        <!-- <div class="">
          <a ui-sref="tabs.habitDetail({habitId: '12345'})">Go To Habit Detail View</a>
        </div>
        <div class="">
          <a ui-sref="login">Logout</a>
        </div> -->
      </div>
      <div class="accomplishments-content" ng-show="showAccomps">
        <h3>Records</h3>
        <h6>Longest Daily Streak: {{accompData.longest_daily_streak}}</h6>
        <h6>Goals Reached: {{accompData.goals_reached}}</h6>
        <h6>One Week Badges: {{accompData.one_week_badges}}</h6>
        <h6>Challenges Won: {{accompData.challenges_won}}</h6>
      </div>

    </div>

  </ion-content>
</ion-view>

<div class="habit-week-info">
  <div class="habit-week-text">
    <a ng-click="openModal()" href="">{{habitData.text}}</a>
  </div>
  <div class="habit-week-details">
    {{habitData.goal_point.frequency}} / {{habitData.goal_point.time_frame}}
  </div>
</div>
<div class="habit-week-squares">
  <div ng-repeat="day in dayBoxArr track by $index" on-hold="toggleDay($index, dayBoxArr, habitData)" ng-class="{'log-day-square': dayBoxArr[$index].logged, 'bad-habit-square': habitData.kind === 'less', 'today-square': dayBoxArr[$index].today}" class="habit-week-square"><i class="ion-checkmark"></i><i class="ion-close"></i></div>
</div>

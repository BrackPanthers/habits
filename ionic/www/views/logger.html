<ion-view>
  <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="true">
  <ion-slide ng-repeat="habit in userData.habits">
    <div class="wrapper">
      <div class="logger-wrapper">
        <!--HEADLINE--->
        <div class="cover-title">
          <div class="cover-headline">
            <h3>Did you<br><span>{{habit.text}}</span></br>today?</h3>
          </div>
        </div>
        <!--CHECKBOX--->
        <div class="check-button">
          <i ng-click="logHabit(userData.habits[$index]._id); toggleChecked()" ng-hide="checked" class="ion-ios-checkmark-outline"></i><i ng-show="checked" class="ion-ios-checkmark"></i>
        </div>
        <!--NO BUTTON--->
        <div class="no-button">
          <a href=''>NO</a>
        </div>
      </div>
    </div>
  </ion-slide>
  </ion-slide-box>
</ion-view>

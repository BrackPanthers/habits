<ion-view>
  <ion-content>
    <div class="profile-content">
      <div class="profile-top-content">
        <div class="settings-link">
          <i ng-click="logoutUser()" class="ion-ios-gear"></i>
        </div>
        <div class="user-info-wrapper">
          <div class="user-photo-wrapper">
            <img ng-src="http://graph.facebook.com/{{profileData.facebook_id}}/picture" class="profile-photo">
          </div>
          <div class="user-name">
            {{profileData.full_name}}
          </div>
        </div>
      </div>
      <div class="profile-tabs">
        <div ng-click="toggleContent('mainContent'); toggleHabitTab()" class="profile-tab">
          <div ng-show="habitTab" id="habit-tab-bar" class="profile-tab-bar"></div>
          Habits
        </div>
        <div ng-click="toggleContent('accomps'); toggleBadgesTab()" class="profile-tab">
          <div ng-show="badgesTab" id="badges-tab-bar" class="profile-tab-bar"></div>
          Badges
        </div>
      </div>
      <day-of-week></day-of-week>

      <div class="profile-main-content" ng-hide="showAccomps">
        <habit-week ng-repeat="habit in profileData.habits" habit-data="habit"></habit-week>
      </div>
      <div class="accomplishments-content" ng-show="showAccomps">
        <h3>Records</h3>
        <h6>Longest Daily Streak: {{accompData.longest_daily_streak}}</h6>
        <h6>Goals Reached: {{accompData.goals_reached}}</h6>
        <h6>One Week Badges: {{accompData.one_week_badges}}</h6>
        <h6>Challenges Won: {{accompData.challenges_won}}</h6>
      </div>

    </div>

  </ion-content>
</ion-view>

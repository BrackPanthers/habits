<ion-view>
  <ion-slide-box on-slide-changed="slideHasChanged($index); slideChanged()" show-pager="true">
  <ion-slide ng-repeat="habit in userHabits">
    <div class="wrapper">
      <div class="logger-wrapper">
        <!--HEADLINE-->
        <div class="cover-title">
          <div class="cover-headline">
            <h3>Did you<br><span>{{habit.text}}</span></br>today?</h3>
          </div>
        </div>
        <!--CHECKBOX-->
        <div class="check-button">
          <i ng-click="logHabit(userHabits[$index]._id); habit.checked=true; nextSlide()" ng-hide="habit.checked" class="ion-ios-checkmark-outline"></i>
          <i ng-show="habit.checked" class="ion-ios-checkmark"></i>
        </div>
        <!--NO BUTTON-->
        {{habit.no}}
        <!-- <div class="no-button" ng-class="{red: habit.no}">
          <a ng-click="nextSlide(); toggleNoButton(habit)" href=''>NO</a>
        </div> -->
      </div>
    </div>
  </ion-slide>
  </ion-slide-box>
</ion-view>
